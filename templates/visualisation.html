<script>

function replaceHtmlEntities(input) {
return input.replace(/&#39;/g, "'");
}

// activate loader
var loader = document.getElementById('loader');
loader.style.display = 'block';

var nodes = [
  {% for res in networkResults['results']['bindings'] %}
    { id:"{{res['card']['value']}}", label:replaceHtmlEntities("{{res['cardLabel']['value']}}"), color: '#99C199', shape: 'square'},
    { id:"{{res['meaning']['value']}}", label:replaceHtmlEntities("{{res['meaningLabel']['value']}}"), color: 'gray', shape: 'dot'},
  {% endfor %}
];

var uniqueNodes = Array.from(new Set(nodes.map(JSON.stringify)), JSON.parse);

var edges = [
  {% for res in networkResults['results']['bindings'] %}
    { from:  "{{res['card']['value']}}", to:replaceHtmlEntities("{{res['meaning']['value']}}") , label:"", value:"{{res['n']['value']}}"},
  {% endfor %}
];

// Create a new network instance
var container = document.getElementById('network');
var data = {
  nodes: new vis.DataSet(uniqueNodes),
  edges: new vis.DataSet(edges)
};

var options = {};

var network = new vis.Network(container, data, options);

// Hide the loader once the network is loaded
network.on('stabilizationIterationsDone', function () {
  loader.style.display = 'none';
});
</script>
